            .slide { 
                padding: 0.75rem 2rem; 
                padding-top: 3rem;
                padding-bottom: 3.5rem;
                overflow-y: auto;
            }
            .slide-title { font-size: 1.5rem; }
            .slide-subtitle { font-size: 1rem; }
            .slide-controls { 
                bottom: 0.25rem; 
                padding: 0.5rem 1rem;
            }
            .control-btn { width: 38px; height: 38px; }
            .glass-card { padding: 0.75rem; margin-bottom: 0.5rem; }
            
            h1 { font-size: 1.5rem !important; }
            h2 { font-size: 1.25rem !important; }
            h3 { font-size: 1.1rem !important; }
            p { font-size: 0.95rem !important; line-height: 1.5 !important; }
            
            /* 2-column in landscape for better use of width */
            .lg\\:grid-cols-2, .md\\:grid-cols-2 { grid-template-columns: repeat(2, 1fr) !important; }
            
            img.h-32, img.h-40, img.h-28 { height: 80px !important; }
        }
        
        /* Tablet Landscape */
        @media (min-width: 768px) and (max-width: 1023px) and (orientation: landscape) {
            .slide { padding: 1rem 2rem; padding-top: 4rem; }
            .slide-title { font-size: 2rem; }
            .lg\\:grid-cols-2 { grid-template-columns: repeat(2, 1fr) !important; }
            .lg\\:grid-cols-3 { grid-template-columns: repeat(3, 1fr) !important; }
        }
        
        /* High DPI / Retina displays - sharper text */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        }
        
        /* Print styles */
        @media print {
            .slide { page-break-after: always; min-height: auto; padding: 1rem; }
            .slide-controls, .nav-toggle, .nav-sidebar, #three-canvas { display: none !important; }
            .glass-card { box-shadow: none; border: 1px solid #ddd; }
        }
        
        /* Accessibility - Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* Common responsive utilities for all mobile sizes */
        @media (max-width: 767px) {
            /* Ensure text wraps properly */
            .slide-content * { 
                word-wrap: break-word; 
                overflow-wrap: break-word;
                hyphens: auto;
            }
            
            /* Better touch targets */
            button, .control-btn, a { min-height: 44px; min-width: 44px; }
            
            /* Emoji sizing */
            .text-5xl, .text-4xl { font-size: 2rem !important; }
            .text-3xl { font-size: 1.75rem !important; }
            
            /* Hide overly wide elements */
            .overflow-x-auto { overflow-x: auto; -webkit-overflow-scrolling: touch; }
            
            /* Code blocks */
            .code-block { font-size: 0.85rem; padding: 0.75rem; overflow-x: auto; }
            pre, code { font-size: 0.85rem !important; }
        }
    </style>
</head>

<body x-data="slideshow()" @keydown.window="handleKeydown($event)">
    
    <!-- Three.js Background Canvas -->
    <canvas id="three-canvas"></canvas>
    
    <!-- Progress Bar -->
    <div class="progress-bar" :style="`width: ${((currentSlide + 1) / totalSlides) * 100}%`"></div>
    
    <!-- Navigation Toggle -->
    <button class="nav-toggle glass-card" @click="sidebarOpen = !sidebarOpen" aria-label="Toggle navigation">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
    </button>
    
    <!-- Sidebar Navigation -->
    <nav class="nav-sidebar" :class="{ 'open': sidebarOpen }">
        <div class="mb-8">
            <h2 class="text-xl font-bold text-gradient mb-2">Chapters</h2>
            <p class="text-xs text-slate-500">83 Slides ‚Ä¢ ~60 min</p>
        </div>
        
        <div class="space-y-4">
            <template x-for="(chapter, idx) in chapters" :key="idx">
                <div class="space-y-1">
                    <button 
                        @click="goToSlide(chapter.startSlide); sidebarOpen = false"
                        class="w-full text-left p-3 rounded-lg hover:bg-blue-50 transition-colors text-slate-700"
                        :class="{ 'bg-blue-50 border-l-2 border-blue-500': currentSlide >= chapter.startSlide && currentSlide <= chapter.endSlide }"
                    >
                        <div class="flex items-center gap-3">
                            <span class="text-xl" x-text="chapter.icon"></span>
                            <div>
                                <div class="font-semibold text-sm text-slate-800" x-text="chapter.title"></div>
                                <div class="text-xs text-slate-500" x-text="`Slides ${chapter.startSlide + 1}-${chapter.endSlide + 1}`"></div>
                            </div>
                        </div>
                    </button>
                </div>
            </template>
        </div>
        
        <div class="mt-8 pt-4 border-t border-slate-200">
            <div class="text-xs text-slate-500 mb-2">Keyboard Shortcuts</div>
            <div class="space-y-1 text-xs text-slate-400">
                <div>‚Üí / Space: Next slide</div>
                <div>‚Üê : Previous slide</div>
                <div>Esc: Close menu</div>
            </div>
        </div>
    </nav>
    
    <!-- Click outside to close sidebar -->
    <div 
        x-show="sidebarOpen" 
        @click="sidebarOpen = false" 
        class="fixed inset-0 bg-black/20 z-50"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
    ></div>
    
    <!-- Main Content - Slides Container -->
    <main id="slides-container">
        <!-- Loading State -->
        <div class="slide active" id="loading-slide">
            <div class="text-center">
                <div class="loading-spinner mx-auto mb-4"></div>
                <p class="text-slate-500">Loading presentation...</p>
            </div>
        </div>
    </main>
    
    <!-- Slide Controls -->
    <div class="slide-controls glass-card">
        <button class="control-btn" @click="prevSlide()" :disabled="currentSlide === 0">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
        </button>
        
        <div class="px-4 text-center min-w-[100px]">
            <span class="text-lg font-bold text-slate-800" x-text="currentSlide + 1"></span>
            <span class="text-slate-400">/</span>
            <span class="text-slate-500" x-text="totalSlides"></span>
        </div>
        
        <button class="control-btn" @click="toggleAutoPlay()">
            <svg x-show="!autoPlay" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
            </svg>
            <svg x-show="autoPlay" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
            </svg>
        </button>
        
        <button class="control-btn" @click="nextSlide()" :disabled="currentSlide === totalSlides - 1">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
        </button>
    </div>
    
    <!-- Alpine.js Slideshow Controller -->
    <script>
        function slideshow() {
            return {
                currentSlide: 0,
                totalSlides: 83,
                autoPlay: false,
                autoPlayInterval: null,
                sidebarOpen: false,
                loading: true,
                
                chapters: [
                    { title: 'The Physical World', icon: 'üîß', startSlide: 0, endSlide: 7 },
                    { title: 'Electricity to Code', icon: 'üîå', startSlide: 8, endSlide: 17 },
                    { title: 'Programming Languages', icon: 'üíª', startSlide: 18, endSlide: 32 },
                    { title: 'The Modern Stack', icon: 'üèóÔ∏è', startSlide: 33, endSlide: 44 },
                    { title: 'AI & The Future', icon: 'ü§ñ', startSlide: 45, endSlide: 76 },
                    { title: 'Final Insights', icon: 'üéì', startSlide: 77, endSlide: 82 },
                ],
                
                init() {
                    this.loadAllChapters();
                    
                    // Touch/Swipe support
                    let touchStartX = 0;
                    document.addEventListener('touchstart', (e) => { touchStartX = e.touches[0].clientX; });
                    document.addEventListener('touchend', (e) => {
                        const diff = touchStartX - e.changedTouches[0].clientX;
                        if (Math.abs(diff) > 50) {
                            diff > 0 ? this.nextSlide() : this.prevSlide();
                        }
                    });
                },
                
                async loadAllChapters() {
                    const container = document.getElementById('slides-container');
                    const chapterFiles = [
                        'chapters/chapter1-physical.html',
                        'chapters/chapter2-electricity.html',
                        'chapters/chapter3-languages.html',
                        'chapters/chapter4-stack.html',
                        'chapters/chapter5-ai.html',
                        'chapters/chapter6-ceo.html'
                    ];
                    
                    let allSlidesHTML = '';
                    
                    for (const file of chapterFiles) {
                        try {
                            const response = await fetch(file);
                            if (response.ok) {
                                const html = await response.text();
                                allSlidesHTML += html;
                            }
                        } catch (e) {
                            console.warn(`Could not load ${file}`);
                        }
                    }
                    
                    if (allSlidesHTML) {
                        container.innerHTML = allSlidesHTML;
                        this.loading = false;
                        this.updateSlideVisibility();
                    } else {
                        container.innerHTML = `
                            <div class="slide active">
                                <div class="slide-content text-center">
                                    <h1 class="slide-title text-gradient">Welcome!</h1>
                                    <p class="slide-subtitle mx-auto">Chapter files not found. Please ensure the chapters folder exists.</p>
                                </div>
                            </div>
                        `;
                    }
                },
                
                updateSlideVisibility() {
                    const slides = document.querySelectorAll('.slide[data-slide]');
                    slides.forEach(slide => {
                        const slideAttr = slide.dataset.slide;
                        // Skip slides with decimal values (like "1.5") - these are bonus slides
                        if (slideAttr.includes('.')) {
                            slide.style.display = 'none';
                            slide.style.visibility = 'hidden';
                            return;
                        }
                        const slideNum = parseInt(slideAttr);
                        if (slideNum === this.currentSlide) {
                            slide.classList.add('active');
                            slide.style.display = 'flex';
                            slide.style.visibility = 'visible';
                            slide.style.opacity = '1';
                            slide.style.position = 'relative';
                            slide.style.zIndex = '10';
                        } else {
                            slide.classList.remove('active');
                            slide.style.display = 'none';
                            slide.style.visibility = 'hidden';
                            slide.style.opacity = '0';
                            slide.style.position = 'absolute';
                            slide.style.zIndex = '1';
                        }
                    });
                },
                
                goToSlide(n) {
                    this.currentSlide = Math.max(0, Math.min(n, this.totalSlides - 1));
                    this.updateSlideVisibility();
                },
                
                nextSlide() {
                    if (this.currentSlide < this.totalSlides - 1) {
                        this.currentSlide++;
                        this.updateSlideVisibility();
                    }
                },
                
                prevSlide() {
                    if (this.currentSlide > 0) {
                        this.currentSlide--;
                        this.updateSlideVisibility();
                    }
                },
                
                toggleAutoPlay() {
                    this.autoPlay = !this.autoPlay;
                    if (this.autoPlay) {
                        this.autoPlayInterval = setInterval(() => {
                            if (this.currentSlide < this.totalSlides - 1) {
                                this.nextSlide();
                            } else {
                                this.toggleAutoPlay();
                            }
                        }, 12000);
                    } else {
                        clearInterval(this.autoPlayInterval);
                    }
                },
                
                handleKeydown(e) {
                    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
                    if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); this.nextSlide(); }
                    if (e.key === 'ArrowLeft') { e.preventDefault(); this.prevSlide(); }
                    if (e.key === 'Escape') this.sidebarOpen = false;
                }
            }
        }
    </script>
    
    <!-- Three.js Background -->
    <script>
        (function() {
            const canvas = document.getElementById('three-canvas');
            const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setClearColor(0xf8fafc, 1);
            
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;
            
            // Particles - Light theme colors
            const particleCount = 800;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 100;
                positions[i + 1] = (Math.random() - 0.5) * 100;
                positions[i + 2] = (Math.random() - 0.5) * 100;
                
                const color = new THREE.Color();
                // Use soft blue/purple colors for light theme
                color.setHSL(0.6 + Math.random() * 0.15, 0.6, 0.7);
                colors[i] = color.r;
                colors[i + 1] = color.g;
                colors[i + 2] = color.b;
            }
            
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.4,
                vertexColors: true,
                transparent: true,
                opacity: 0.4
            });
            
            const particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            // Mouse interaction
            let mouseX = 0, mouseY = 0;
            document.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
                mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
            });
            
            // Animation
            function animate() {
                requestAnimationFrame(animate);
                particles.rotation.x += 0.0003;
                particles.rotation.y += 0.0005;
                particles.rotation.x += mouseY * 0.0005;
                particles.rotation.y += mouseX * 0.0005;
                renderer.render(scene, camera);
            }
            animate();
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        })();
    </script>
</body>
</html>
