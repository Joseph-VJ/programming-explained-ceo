    <script>

    <!-- GSAP -->

    <style>
        :root {
            --color-bg-primary: #0a0a0f;
            --color-neon-cyan: #00f5ff;
            --color-neon-purple: #bf00ff;
            --color-neon-pink: #ff00aa;
            --color-neon-green: #00ff88;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }
        
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        
        html { scroll-behavior: smooth; -webkit-font-smoothing: antialiased; }
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--color-bg-primary);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: linear-gradient(180deg, var(--color-neon-cyan), var(--color-neon-purple)); border-radius: 4px; }
        
        ::selection { background: rgba(0, 245, 255, 0.3); }
        
        .text-gradient {
            background: linear-gradient(135deg, var(--color-neon-cyan), var(--color-neon-purple), var(--color-neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .glass-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        }
        
        .code-block {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: auto;
        }
        
        .slide {
            min-height: 100vh;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            visibility: hidden;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-color: var(--color-bg-primary);
            z-index: 1;
            opacity: 0;
        }
        
        .slide.active { 
            display: flex; 
            visibility: visible;
            position: relative;
            z-index: 10;
            opacity: 1;
        }
        
        .slide-content {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
        }
        
        .slide-title {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1rem;
        }
        
        .slide-subtitle {
            font-size: clamp(1rem, 2vw, 1.5rem);
            color: #a0a0b0;
            max-width: 800px;
        }
        
        .slide-number {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 4rem;
            font-weight: 900;
            opacity: 0.1;
        }
        
        .chapter-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }
        
        .nav-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 280px;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255,255,255,0.05);
            z-index: 100;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
            padding: 2rem 1rem;
        }
        
        .nav-sidebar.open { transform: translateX(0); }
        
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--color-neon-cyan), var(--color-neon-purple), var(--color-neon-pink));
            z-index: 1000;
            transition: width 0.3s ease;
        }
        
        .nav-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 101;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            color: white;
        }
        
        .slide-controls {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 50;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
        }
        
        .control-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: white;
        }
        
        .control-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: var(--color-neon-cyan);
        }
        
        .control-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        
        .loading-spinner {
            width: 64px;
            height: 64px;
            border: 4px solid var(--color-neon-cyan);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Slides Container - ensures proper isolation */
        #slides-container {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
            background-color: var(--color-bg-primary);
        }
        
        @media (max-width: 768px) {
            .slide { padding: 1rem; padding-top: 4rem; }
            .slide-title { font-size: 1.75rem; }
            .slide-number { font-size: 2rem; top: 1rem; right: 1rem; }
            .slide-controls { bottom: 1rem; padding: 0.5rem 1rem; }
            .control-btn { width: 40px; height: 40px; }
        }
    </style>
</head>

<body x-data="slideshow()" @keydown.window="handleKeydown($event)">
    
    <!-- Three.js Background Canvas -->
    <canvas id="three-canvas"></canvas>
    
    <!-- Progress Bar -->
    <div class="progress-bar" :style="`width: ${((currentSlide + 1) / totalSlides) * 100}%`"></div>
    
    <!-- Navigation Toggle -->
    <button class="nav-toggle glass-card" @click="sidebarOpen = !sidebarOpen" aria-label="Toggle navigation">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
    </button>
    
    <!-- Sidebar Navigation -->
    <nav class="nav-sidebar" :class="{ 'open': sidebarOpen }">
        <div class="mb-8">
            <h2 class="text-xl font-bold text-gradient mb-2">Chapters</h2>
            <p class="text-xs text-dark-500">83 Slides ‚Ä¢ ~60 min</p>
        </div>
        
        <div class="space-y-4">
            <template x-for="(chapter, idx) in chapters" :key="idx">
                <div class="space-y-1">
                    <button 
                        @click="goToSlide(chapter.startSlide); sidebarOpen = false"
                        class="w-full text-left p-3 rounded-lg hover:bg-white/5 transition-colors"
                        :class="{ 'bg-white/10 border-l-2 border-neon-cyan': currentSlide >= chapter.startSlide && currentSlide <= chapter.endSlide }"
                    >
                        <div class="flex items-center gap-3">
                            <span class="text-xl" x-text="chapter.icon"></span>
                            <div>
                                <div class="font-semibold text-sm" x-text="chapter.title"></div>
                                <div class="text-xs text-dark-500" x-text="`Slides ${chapter.startSlide + 1}-${chapter.endSlide + 1}`"></div>
                            </div>
                        </div>
                    </button>
                </div>
            </template>
        </div>
        
        <div class="mt-8 pt-4 border-t border-dark-700">
            <div class="text-xs text-dark-500 mb-2">Keyboard Shortcuts</div>
            <div class="space-y-1 text-xs text-dark-400">
                <div>‚Üí / Space: Next slide</div>
                <div>‚Üê : Previous slide</div>
                <div>Esc: Close menu</div>
            </div>
        </div>
    </nav>
    
    <!-- Click outside to close sidebar -->
    <div 
        x-show="sidebarOpen" 
        @click="sidebarOpen = false" 
        class="fixed inset-0 bg-black/50 z-50"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
    ></div>
    
    <!-- Main Content - Slides Container -->
    <main id="slides-container">
        <!-- Loading State -->
        <div class="slide active" id="loading-slide">
            <div class="text-center">
                <div class="loading-spinner mx-auto mb-4"></div>
                <p class="text-dark-400">Loading presentation...</p>
            </div>
        </div>
    </main>
    
    <!-- Slide Controls -->
    <div class="slide-controls glass-card">
        <button class="control-btn" @click="prevSlide()" :disabled="currentSlide === 0">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
        </button>
        
        <div class="px-4 text-center min-w-[100px]">
            <span class="text-lg font-bold" x-text="currentSlide + 1"></span>
            <span class="text-dark-500">/</span>
            <span class="text-dark-400" x-text="totalSlides"></span>
        </div>
        
        <button class="control-btn" @click="toggleAutoPlay()">
            <svg x-show="!autoPlay" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
            </svg>
            <svg x-show="autoPlay" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
            </svg>
        </button>
        
        <button class="control-btn" @click="nextSlide()" :disabled="currentSlide === totalSlides - 1">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
        </button>
    </div>
    
    <!-- Alpine.js Slideshow Controller -->
    <script>
        function slideshow() {
            return {
                currentSlide: 0,
                totalSlides: 83,
                autoPlay: false,
                autoPlayInterval: null,
                sidebarOpen: false,
                loading: true,
                
                chapters: [
                    { title: 'The Physical World', icon: 'üîß', startSlide: 0, endSlide: 7 },
                    { title: 'Electricity to Code', icon: 'üîå', startSlide: 8, endSlide: 17 },
                    { title: 'Programming Languages', icon: 'üíª', startSlide: 18, endSlide: 32 },
                    { title: 'The Modern Stack', icon: 'üèóÔ∏è', startSlide: 33, endSlide: 44 },
                    { title: 'AI & The Future', icon: 'ü§ñ', startSlide: 45, endSlide: 76 },
                    { title: 'Final Insights', icon: 'üéì', startSlide: 77, endSlide: 82 },
                ],
                
                init() {
                    this.loadAllChapters();
                    
                    // Touch/Swipe support
                    let touchStartX = 0;
                    document.addEventListener('touchstart', (e) => { touchStartX = e.touches[0].clientX; });
                    document.addEventListener('touchend', (e) => {
                        const diff = touchStartX - e.changedTouches[0].clientX;
                        if (Math.abs(diff) > 50) {
                            diff > 0 ? this.nextSlide() : this.prevSlide();
                        }
                    });
                },
                
                async loadAllChapters() {
                    const container = document.getElementById('slides-container');
                    const chapterFiles = [
                        'chapters/chapter1-physical.html',
                        'chapters/chapter2-electricity.html',
                        'chapters/chapter3-languages.html',
                        'chapters/chapter4-stack.html',
                        'chapters/chapter5-ai.html',
                        'chapters/chapter6-ceo.html'
                    ];
                    
                    let allSlidesHTML = '';
                    
                    for (const file of chapterFiles) {
                        try {
                            const response = await fetch(file);
                            if (response.ok) {
                                const html = await response.text();
                                allSlidesHTML += html;
                            }
                        } catch (e) {
                            console.warn(`Could not load ${file}`);
                        }
                    }
                    
                    if (allSlidesHTML) {
                        container.innerHTML = allSlidesHTML;
                        this.loading = false;
                        this.updateSlideVisibility();
                    } else {
                        container.innerHTML = `
                            <div class="slide active">
                                <div class="slide-content text-center">
                                    <h1 class="slide-title text-gradient">Welcome!</h1>
                                    <p class="slide-subtitle mx-auto">Chapter files not found. Please ensure the chapters folder exists.</p>
                                </div>
                            </div>
                        `;
                    }
                },
                
                updateSlideVisibility() {
                    const slides = document.querySelectorAll('.slide[data-slide]');
                    slides.forEach(slide => {
                        const slideAttr = slide.dataset.slide;
                        // Skip slides with decimal values (like "1.5") - these are bonus slides
                        if (slideAttr.includes('.')) {
                            slide.style.display = 'none';
                            slide.style.visibility = 'hidden';
                            return;
                        }
                        const slideNum = parseInt(slideAttr);
                        if (slideNum === this.currentSlide) {
                            slide.classList.add('active');
                            slide.style.display = 'flex';
                            slide.style.visibility = 'visible';
                            slide.style.opacity = '1';
                            slide.style.position = 'relative';
                            slide.style.zIndex = '10';
                        } else {
                            slide.classList.remove('active');
                            slide.style.display = 'none';
                            slide.style.visibility = 'hidden';
                            slide.style.opacity = '0';
                            slide.style.position = 'absolute';
                            slide.style.zIndex = '1';
                        }
                    });
                },
                
                goToSlide(n) {
                    this.currentSlide = Math.max(0, Math.min(n, this.totalSlides - 1));
                    this.updateSlideVisibility();
                },
                
                nextSlide() {
                    if (this.currentSlide < this.totalSlides - 1) {
                        this.currentSlide++;
                        this.updateSlideVisibility();
                    }
                },
                
                prevSlide() {
                    if (this.currentSlide > 0) {
                        this.currentSlide--;
                        this.updateSlideVisibility();
                    }
                },
                
                toggleAutoPlay() {
                    this.autoPlay = !this.autoPlay;
                    if (this.autoPlay) {
                        this.autoPlayInterval = setInterval(() => {
                            if (this.currentSlide < this.totalSlides - 1) {
                                this.nextSlide();
                            } else {
                                this.toggleAutoPlay();
                            }
                        }, 12000);
                    } else {
                        clearInterval(this.autoPlayInterval);
                    }
                },
                
                handleKeydown(e) {
                    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
                    if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); this.nextSlide(); }
                    if (e.key === 'ArrowLeft') { e.preventDefault(); this.prevSlide(); }
                    if (e.key === 'Escape') this.sidebarOpen = false;
                }
            }
        }
    </script>
    
    <!-- Three.js Background -->
    <script>
        (function() {
            const canvas = document.getElementById('three-canvas');
            const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;
            
            // Particles
            const particleCount = 1000;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 100;
                positions[i + 1] = (Math.random() - 0.5) * 100;
                positions[i + 2] = (Math.random() - 0.5) * 100;
                
                const color = new THREE.Color();
                color.setHSL(0.5 + Math.random() * 0.2, 1, 0.5);
                colors[i] = color.r;
                colors[i + 1] = color.g;
                colors[i + 2] = color.b;
            }
            
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });
            
            const particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            // Mouse interaction
            let mouseX = 0, mouseY = 0;
            document.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
                mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
            });
            
            // Animation
            function animate() {
                requestAnimationFrame(animate);
                particles.rotation.x += 0.0003;
                particles.rotation.y += 0.0005;
                particles.rotation.x += mouseY * 0.0005;
                particles.rotation.y += mouseX * 0.0005;
                renderer.render(scene, camera);
            }
            animate();
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        })();
    </script>
